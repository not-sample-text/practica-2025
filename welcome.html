<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/output.css">
    <title>Bun venit!</title>
</head>

<body class="bg-stone-100 min-h-screen text-stone-900 dark:bg-stone-900 dark:text-stone-200">
    <div class="container mx-auto py-10 px-4">
        <!-- Mesaj de bun venit -->
        <div
            class="bg-indigo-100 border border-indigo-300 text-indigo-900 dark:bg-indigo-900 dark:text-indigo-200 dark:border-indigo-700 text-center px-6 py-4 rounded mb-8">
            Bun venit, <strong>@username!</strong>
        </div>
        <!-- Chat UI -->
        <div
            class="fixed bottom-0 left-0 h-[50vh] w-[30vh] bg-stone-50 dark:bg-stone-800 rounded-tr-lg shadow-md flex flex-col p-0 border-t border-r border-stone-300 dark:border-stone-700">
            <ul id="messages" class="flex-1 overflow-y-auto space-y-2 p-4"></ul>
            <div class="p-4 border-t border-stone-200 dark:border-stone-700">
                <input type="text"
                    class="w-full px-4 py-2 rounded border border-stone-300 dark:border-stone-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-stone-700"
                    onkeyup="sendMessage(event)" placeholder="Scrie un mesaj către ceilalți">
            </div>
        </div>
    </div>
    <script>
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        ws.onmessage = function (event) {
            const [token, message] = event.data.split('–');
            const messagesList = document.getElementById('messages');
            const newMessage = document.createElement('li');
            let username;
            let isCurentUser = false;
            if (token === 'server') {
                username = 'server';
            } else {
                const payload = decodeJWTPayload(token);
                username = payload.username;
                isCurentUser = document.cookie.includes('token=' + token);
            }
            // Timestamp
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            // Message bubble style
            let bubbleClass = '';
            if (isCurentUser) {
                bubbleClass = 'bg-stone-300 dark:bg-stone-600 text-stone-900 dark:text-stone-100 rounded-lg rounded-br-none px-3 py-2 inline-block max-w-[80%] ml-auto relative border border-stone-400 dark:border-stone-500';
            } else if (username === 'server') {
                bubbleClass = 'bg-indigo-200 dark:bg-indigo-700 text-stone-900 dark:text-stone-100 rounded-lg px-3 py-2 inline-block max-w-[80%] mx-auto relative';
            } else {
                bubbleClass = 'bg-stone-100 dark:bg-stone-800 text-stone-900 dark:text-stone-100 rounded-lg rounded-bl-none px-3 py-2 inline-block max-w-[80%] mr-auto relative border border-stone-200 dark:border-stone-600';
            }
            newMessage.className = isCurentUser ? 'flex justify-end' : (username === 'server' ? 'flex justify-center' : 'flex justify-start');
            newMessage.innerHTML = `
        <div class="${bubbleClass}" style="position:relative;">
            ${isCurentUser ? '' : `<span class='font-semibold text-xs'>${username}</span><br/>`}
            <span>${message}</span>
            <span class="block text-xs text-stone-400 text-right mt-1">${time}</span>
        </div>
    `;
            messagesList.appendChild(newMessage);
            messagesList.scrollTop = messagesList.scrollHeight;
        };
        ws.onopen = function () {
            // Connection established
        };
        function sendMessage(event) {
            if (event.key === 'Enter') {
                const message = event.target.value;
                ws.send(message);
                event.target.value = '';
            }
        }
        function decodeJWTPayload(token) {
            try {
                const parts = token.split('.');
                if (parts.length !== 3) return '';
                const base64Url = parts[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(
                    atob(base64)
                        .split('')
                        .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
                        .join('')
                );
                return JSON.parse(jsonPayload);
            } catch (e) {
                return '';
            }
        }
    </script>
</body>

</html>
