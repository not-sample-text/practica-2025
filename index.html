<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%">
        <h2 class="mb-4 text-center">Autentificare</h2>
        <form id="loginForm" method="get" action="/login">
          <div id="errorMsg" class="alert alert-danger text-center py-2" style="display:none"></div>
          <div class="mb-3">
            <label for="nume" class="form-label">Nume</label>
            <input
              type="text"
              class="form-control"
              id="nume"
              name="username"
              placeholder="Nume"
              required
            />
          </div>
          <div class="mb-3">
            <label for="parola" class="form-label">Parolă</label>
            <input
              type="password"
              class="form-control"
              id="parola"
              name="password"
              placeholder="Parola"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Conectare</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Afișează mesaj de eroare dacă există ?error=1 în URL
      const params = new URLSearchParams(window.location.search);
      if (params.get('error') === '1') {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.textContent = 'Parolă greșită!';
        errorMsg.style.display = 'block';
      }
    </script>
  </body>
</html>
