                <!-- Game 4 -->

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/75 hidden">
        <div class="bg-stone-50 dark:bg-stone-800 rounded-lg shadow-lg w-full max-w-md mx-4">
            <div class="flex justify-between items-center border-b border-stone-200 dark:border-stone-700 p-4">
                <h2 class="text-xl font-bold w-full text-center">Autentificare</h2>
                <button type="button" class="text-stone-400 hover:text-stone-600 dark:hover:text-stone-200"
                    id="closeLoginModal">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <form id="loginForm" method="get" action="/login">
                    <div class="mb-4">
                        <label for="nume" class="block text-sm font-medium mb-1">Nume</label>
                        <input type="text"
                            class="w-full px-3 py-2 border border-stone-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-stone-700 dark:border-stone-600"
                            id="nume" name="username" placeholder="Nume" required>
                    </div>
                    <div class="mb-4">
                        <label for="parola" class="block text-sm font-medium mb-1">ParolÄƒ</label>
                        <input type="password"
                            class="w-full px-3 py-2 border border-stone-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-stone-700 dark:border-stone-600"
                            id="parola" name="password" placeholder="Parola" required>
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Conectare</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginModal = document.getElementById('loginModal');
        const openLoginModal = document.getElementById('openLoginModal');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const loginForm = document.getElementById('loginForm');

        const openModal = () => {
            loginModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };

        const closeModal = () => {
            loginModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        };

        openLoginModal.addEventListener('click', openModal);
        closeLoginModal.addEventListener('click', closeModal);

        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                closeModal();
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('nume').value;
            const password = document.getElementById('parola').value;

            // Here you would typically make an API call to authenticate
            console.log('Login attempt:', { username, password });

            // For demo purposes, just close the modal
            closeModal();
        });
    });
</script>
