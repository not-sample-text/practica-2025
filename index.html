<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/output.css">
    <title>Login</title>
</head>

<body class="bg-stone-100 dark:bg-stone-900 text-stone-900 dark:text-stone-200 min-h-screen">
    <!-- Navbar -->
    <nav class="w-full shadow-lg bg-stone-50 dark:bg-stone-800">
        <div class="container mx-auto flex items-center justify-between py-4 px-4">
            <h2 class="text-2xl font-bold">Games Hub</h2>
            <div class="flex items-center space-x-2">
                <button type="button"
                    class="border cursor-pointer border-indigo-600 text-indigo-600 px-4 py-2 rounded hover:bg-stone-50 dark:hover:text-stone-50 dark:hover:bg-indigo-600 transition"
                    id="openLoginModal">
                    Login
                </button>
                <button type="button"
                    class="bg-indigo-600 cursor-pointer text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
                    id="openSignupModal">
                    Sign Up
                </button>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mx-auto flex flex-col items-center justify-center min-h-[80vh] py-8">
    </div>
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/75 hidden">
        <div class="bg-stone-50 dark:bg-stone-800 rounded-lg shadow-lg w-full max-w-md mx-4">
            <div class="flex justify-between items-center border-b border-stone-200 dark:border-stone-700 p-4">
                <h2 class="text-xl font-bold w-full text-center">Autentificare</h2>
                <button type="button" class="text-stone-400 hover:text-stone-600 dark:hover:text-stone-200"
                    id="closeLoginModal">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <form id="loginForm" method="get" action="/login" novalidate>
                    <div class="mb-4">
                        <label for="nume" class="block text-sm font-medium mb-1">Nume</label>
                        <input type="text"
                            class="w-full px-3 py-2 border border-stone-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-stone-700 dark:border-stone-600"
                            id="nume" name="username" placeholder="Nume" required>
                        <small id="login-username-error" class="text-red-600 text-xs mt-1 hidden"></small>
                    </div>
                    <div class="mb-4">
                        <label for="parola" class="block text-sm font-medium mb-1">Parolă</label>
                        <input type="password"
                            class="w-full px-3 py-2 border border-stone-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-stone-700 dark:border-stone-600"
                            id="parola" name="password" placeholder="Parola" required>
                        <small id="login-password-error" class="text-red-600 text-xs mt-1 hidden"></small>
                        <div id="login-password-strength" class="text-xs mt-1"></div>
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Conectare</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Signup Modal -->
    <div id="signupModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/75 hidden">
        <div class="bg-stone-50 dark:bg-stone-800 rounded-lg shadow-lg w-full max-w-md mx-4">
            <div class="flex justify-between items-center border-b border-stone-200 dark:border-stone-700 p-4">
                <h2 class="text-xl font-bold w-full text-center">Înregistrare</h2>
                <button type="button" class="text-stone-400 hover:text-stone-600 dark:hover:text-stone-200"
                    id="closeSignupModal">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <form id="signupForm" method="get" action="/signup">
                    <div class="mb-4">
                        <label for="signup-nume" class="block text-sm font-medium mb-1">Nume</label>
                        <input type="text"
                            class="w-full px-3 py-2 border border-stone-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-stone-700 dark:border-stone-600"
                            id="signup-nume" name="username" placeholder="Nume" required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-parola" class="block text-sm font-medium mb-1">Parolă</label>
                        <input type="password"
                            class="w-full px-3 py-2 border border-stone-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-stone-700 dark:border-stone-600"
                            id="signup-parola" name="password" placeholder="Parola" required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-parola-confirm" class="block text-sm font-medium mb-1">Confirmă
                            Parola</label>
                        <input type="password"
                            class="w-full px-3 py-2 border border-stone-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-stone-700 dark:border-stone-600"
                            id="signup-parola-confirm" name="password_confirm" placeholder="Confirmă Parola" required>
                    </div>
                    <button type="submit"
                        class="w-full cursor-pointer bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Înregistrează-te</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/js/auth.js"></script>

</html>
