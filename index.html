<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/output.css">
    <title>Login</title>
</head>

<body class="bg-stone-100 dark:bg-stone-900 text-stone-900 dark:text-stone-200 min-h-screen">
    <!-- Navbar -->
    <nav class="w-full shadow-lg bg-stone-50 dark:bg-stone-800">
        <div class="container mx-auto flex items-center justify-between py-4 px-4">
            <h2 class="text-2xl font-bold">Games Hub</h2>
            <div class="flex items-center space-x-2">
                <button type="button"
                    class="border cursor-pointer border-indigo-600 text-indigo-600 px-4 py-2 rounded hover:bg-stone-50 dark:hover:text-stone-50 dark:hover:bg-indigo-600 transition"
                    id="openLoginModal">
                    Login
                </button>
                <button type="button"
                    class="bg-indigo-600 cursor-pointer text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
                    id="openSignupModal">
                    Sign Up
                </button>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mx-auto flex flex-col items-center justify-center min-h-[80vh] py-8">
    </div>
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/75 hidden">
        <div class="bg-stone-50 dark:bg-stone-800 rounded-lg shadow-lg w-full max-w-md mx-4">
            <div class="flex justify-between items-center border-b border-stone-200 dark:border-stone-700 p-4">
                <h2 class="text-xl font-bold w-full text-center">Autentificare</h2>
                <button type="button" class="text-stone-400 hover:text-stone-600 dark:hover:text-stone-200"
                    id="closeLoginModal">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <form id="loginForm" method="get" action="/login" novalidate>
                    <div class="mb-4">
                        <label for="nume" class="block text-sm font-medium mb-1">Nume</label>
                        <input type="text"
                            class="w-full px-3 py-2 border border-stone-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-stone-700 dark:border-stone-600"
                            id="nume" name="username" placeholder="Nume" required>
                        <small id="login-username-error" class="text-red-600 text-xs mt-1 hidden"></small>
                    </div>
                    <div class="mb-4">
                        <label for="parola" class="block text-sm font-medium mb-1">Parolă</label>
                        <input type="password"
                            class="w-full px-3 py-2 border border-stone-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-stone-700 dark:border-stone-600"
                            id="parola" name="password" placeholder="Parola" required>
                        <small id="login-password-error" class="text-red-600 text-xs mt-1 hidden"></small>
                        <div id="login-password-strength" class="text-xs mt-1"></div>
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Conectare</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Signup Modal -->
    <div id="signupModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/75 hidden">
        <div class="bg-stone-50 dark:bg-stone-800 rounded-lg shadow-lg w-full max-w-md mx-4">
            <div class="flex justify-between items-center border-b border-stone-200 dark:border-stone-700 p-4">
                <h2 class="text-xl font-bold w-full text-center">Înregistrare</h2>
                <button type="button" class="text-stone-400 hover:text-stone-600 dark:hover:text-stone-200"
                    id="closeSignupModal">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <form id="signupForm" method="get" action="/signup">
                    <div class="mb-4">
                        <label for="signup-nume" class="block text-sm font-medium mb-1">Nume</label>
                        <input type="text"
                            class="w-full px-3 py-2 border border-stone-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-stone-700 dark:border-stone-600"
                            id="signup-nume" name="username" placeholder="Nume" required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-parola" class="block text-sm font-medium mb-1">Parolă</label>
                        <input type="password"
                            class="w-full px-3 py-2 border border-stone-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-stone-700 dark:border-stone-600"
                            id="signup-parola" name="password" placeholder="Parola" required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-parola-confirm" class="block text-sm font-medium mb-1">Confirmă
                            Parola</label>
                        <input type="password"
                            class="w-full px-3 py-2 border border-stone-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-stone-700 dark:border-stone-600"
                            id="signup-parola-confirm" name="password_confirm" placeholder="Confirmă Parola" required>
                    </div>
                    <button type="submit"
                        class="w-full cursor-pointer bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Înregistrează-te</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginModal = document.getElementById('loginModal');
        const openLoginModal = document.getElementById('openLoginModal');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const signupModal = document.getElementById('signupModal');
        const openSignupModal = document.getElementById('openSignupModal');
        const closeSignupModal = document.getElementById('closeSignupModal');

        const openModal = () => {
            loginModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };
        const closeModal = () => {
            loginModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        };
        const openSignup = () => {
            signupModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };
        const closeSignup = () => {
            signupModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        };

        openLoginModal.addEventListener('click', openModal);
        closeLoginModal.addEventListener('click', closeModal);
        openSignupModal.addEventListener('click', openSignup);
        closeSignupModal.addEventListener('click', closeSignup);

        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                closeModal();
            }
        });

        signupModal.addEventListener('click', (e) => {
            if (e.target === signupModal) {
                closeSignup();
            }
        });
    });

    // Username validation logic
    function validateUsername(username) {
        if (!/^\w{3,20}$/.test(username)) {
            return 'Numele de utilizator trebuie să aibă între 3 și 20 de caractere și poate conține doar litere, cifre și underscore (_).';
        }
        return '';
    }
    let loginAggressive = false;
    let lastServerUsernameError = '';
    const loginForm = document.getElementById('loginForm');
    const loginUsername = document.getElementById('nume');
    const loginUsernameError = document.getElementById('login-username-error');
    loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        let hasError = false;
        // Client-side username validation
        const userError = validateUsername(loginUsername.value);
        if (userError) {
            loginUsernameError.textContent = userError;
            loginUsernameError.classList.remove('hidden');
            loginAggressive = true;
            lastServerUsernameError = '';
            hasError = true;
        } else {
            loginUsernameError.classList.add('hidden');
        }
        // Client-side password validation
        if (!loginPassword.value) {
            loginPasswordError.textContent = 'Parola este obligatorie.';
            loginPasswordError.classList.remove('hidden');
            hasError = true;
        } else {
            loginPasswordError.classList.add('hidden');
        }
        if (hasError) return;
        // AJAX POST to /login
        console.log('Attempting login for username:', loginUsername.value);
        const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: loginUsername.value, password: loginPassword.value })
        });
        console.log('Login response status:', res.status);
        console.log('Response Content-Type:', res.headers.get('Content-Type'));
        if (res.ok) {
            const data = await res.json();
            if (!data.error) {
                console.log('Login successful, redirecting...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 100);
            } else {
                console.log('Validation errors detected, stopping redirection.');
            }
        } else {
            try {
                const rawText = await res.text();
                console.log('Raw response text:', rawText);
                const data = JSON.parse(rawText);
                console.log('Parsed response data:', data);
                if (!data.error) {
                    console.log('Login successful, redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 100);
                } else {
                    console.log('Validation errors detected, stopping redirection.');
                }
            } catch (error) {
                console.error('Error parsing JSON response:', error);
            }
        }
        console.log('Document cookies after login:', document.cookie);
    });
    loginUsername.addEventListener('input', function () {
        if (lastServerUsernameError) {
            // Clear server error and resume aggressive validation
            loginUsernameError.classList.add('hidden');
            lastServerUsernameError = '';
            loginAggressive = true;
        }
    });
    loginUsername.addEventListener('keyup', function () {
        if (loginAggressive) {
            const error = validateUsername(loginUsername.value);
            if (error) {
                loginUsernameError.textContent = error;
                loginUsernameError.classList.remove('hidden');
            } else {
                loginUsernameError.classList.add('hidden');
            }
        }
    });

    // Password strength logic
    function passwordStrength(password) {
        let score = 0;
        if (password.length > 12) score++;
        if (/[a-z]/.test(password)) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[0-9]/.test(password)) score++;
        if (/[^A-Za-z0-9]/.test(password)) score++;
        return score;
    }
    function passwordStrengthLabel(score) {
        return [
            'Foarte slabă',
            'Slabă',
            'Mediu',
            'Puternică',
            'Foarte puternică'
        ][score - 1] || '';
    }
    const loginPassword = document.getElementById('parola');
    const loginPasswordError = document.getElementById('login-password-error');
    const loginPasswordStrength = document.getElementById('login-password-strength');
    loginForm.addEventListener('submit', function (e) {
        if (!loginPassword.value) {
            e.preventDefault();
            loginPasswordError.textContent = 'Parola este obligatorie.';
            loginPasswordError.classList.remove('hidden');
        } else {
            loginPasswordError.classList.add('hidden');
        }
    });
    loginPassword.addEventListener('input', function () {
        const score = passwordStrength(loginPassword.value);
        if (loginPassword.value) {
            loginPasswordStrength.textContent = `Putere parolă: ${score}/5 (${passwordStrengthLabel(score)})`;
        } else {
            loginPasswordStrength.textContent = '';
        }
    });
</script>

</html>
