    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN for moon/sun icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script>
        // Manual dark mode toggle using Bootstrap 5 classes only
        const toggleBtn = document.getElementById('toggleDarkMode');
        const body = document.body;
        const navbar = document.querySelector('.navbar');
        const cards = document.querySelectorAll('.card');
        const modal = document.querySelector('.modal-content');
        const icon = document.getElementById('darkModeIcon');

        function setDarkMode(on) {
            if (on) {
                body.classList.remove('bg-light');
                body.classList.add('bg-dark', 'text-white');
                navbar.classList.remove('navbar-light');
                navbar.classList.add('navbar-dark', 'bg-dark');
                cards.forEach(card => {
                    card.classList.add('bg-dark', 'text-white', 'border-light');
                });
                if (modal) modal.classList.add('bg-dark', 'text-white', 'border-light');
                icon.classList.remove('bi-moon');
                icon.classList.add('bi-sun');
            } else {
                body.classList.remove('bg-dark', 'text-white');
                body.classList.add('bg-light');
                navbar.classList.remove('navbar-dark', 'bg-dark');
                navbar.classList.add('navbar-light');
                cards.forEach(card => {
                    card.classList.remove('bg-dark', 'text-white', 'border-light');
                });
                if (modal) modal.classList.remove('bg-dark', 'text-white', 'border-light');
                icon.classList.remove('bi-sun');
                icon.classList.add('bi-moon');
            }
            localStorage.setItem('darkMode', on ? '1' : '0');
        }

        // Load preference
        document.addEventListener('DOMContentLoaded', () => {
            const darkPref = localStorage.getItem('darkMode') === '1';
            setDarkMode(darkPref);
        });

        toggleBtn.addEventListener('click', () => {
            const isDark = body.classList.contains('bg-dark');
            setDarkMode(!isDark);
        });
    </script>
</body>
